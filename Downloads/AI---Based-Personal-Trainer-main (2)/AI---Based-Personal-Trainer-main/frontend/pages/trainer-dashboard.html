<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard - AI Personal Trainer Assistant</title>
    <link rel="stylesheet" href="../css/style-premium.css">
    <link rel="stylesheet" href="../css/dashboard-premium.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(31, 31, 31, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #32FF7E;
            margin: 10px 0;
        }

        .stat-card .label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .clients-section {
            margin: 30px 0;
        }

        .clients-layout {
            display: grid;
            grid-template-columns: 2fr 1.3fr;
            gap: 24px;
            align-items: flex-start;
        }

        .client-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #5A00FF;
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .client-name {
            font-size: 20px;
            font-weight: bold;
            color: #5A00FF;
        }

        .client-email {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .client-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .client-stat {
            text-align: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .client-stat .value {
            font-size: 24px;
            font-weight: bold;
            color: #5A00FF;
        }

        .client-stat .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .workout-history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E8EBED;
        }

        .workout-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workout-date {
            color: #666;
            font-size: 14px;
        }

        .workout-details {
            flex: 1;
            margin-left: 15px;
        }

        .workout-muscle {
            font-weight: 600;
            color: #5A00FF;
        }

        .workout-calories {
            color: #16A34A;
            font-weight: 600;
        }

        .empty-clients {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-clients h3 {
            color: #5A00FF;
            margin-bottom: 10px;
        }

        .client-details-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            min-height: 200px;
        }

        .client-details-header {
            margin-bottom: 12px;
        }

        .client-details-header h3 {
            margin: 0;
            color: #5A00FF;
        }

        .client-details-subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }

        .client-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .client-details-item {
            padding: 10px 12px;
            border-radius: 8px;
            background: #f9fafb;
            font-size: 13px;
        }

        .client-details-label {
            color: #6b7280;
            margin-bottom: 4px;
        }

        .client-details-value {
            color: #111827;
            font-weight: 500;
        }

        .client-details-empty {
            color: #6b7280;
            font-size: 14px;
            text-align: center;
            padding: 20px 10px;
        }

        .btn-view-details {
            padding: 8px 16px;
            background: #5A00FF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-view-details:hover {
            background: #3F2C70;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" style="text-decoration: none; color: inherit; cursor: pointer;">
                <h1>AI Trainer</h1>
            </a>
            <button class="sidebar-toggle" type="button" aria-label="Toggle sidebar" title="Toggle sidebar">
                <span class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </div>
        <nav>
            <ul>
                <!-- Navigation items will be injected by nav.js -->
                <li><a href="trainer-dashboard.html" class="nav-link active">My Clients</a></li>
                <li><a href="client-progress.html" class="nav-link">Client Progress</a></li>
                <li><a href="clients-interaction.html" class="nav-link">Client Interaction</a></li>
                <li class="ml-auto"><a href="profile.html" class="nav-link">My Profile</a></li>
                <li><a href="#" class="nav-link" id="logout-link">Logout</a></li>
        </nav>
    </div>

    <main>
        <h1>My Clients</h1>
        <p style="color: #666; margin-bottom: 30px;">Monitor and analyze your clients' progress</p>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="icon">ðŸ‘¥</div>
                <div class="value" id="totalClients">0</div>
                <div class="label">Active Clients</div>
            </div>
            <div class="stat-card">
                <div class="icon">ðŸ’ª</div>
                <div class="value" id="totalWorkouts">0</div>
                <div class="label">Total Workouts</div>
            </div>
            <div class="stat-card">
                <div class="icon">ðŸ”¥</div>
                <div class="value" id="totalCalories">0</div>
                <div class="label">Calories Burned</div>
            </div>
            <div class="stat-card">
                <div class="icon">âš¡</div>
                <div class="value" id="avgStreak">0</div>
                <div class="label">Avg. Streak</div>
            </div>
        </div>

        <div class="clients-section">
            <div class="clients-layout">
                <div id="clientsContainer">
                    <div class="empty-clients">
                        <div class="spinner"></div>
                        <p>Loading clients...</p>
                    </div>
                </div>

                <div class="client-details-panel" id="clientDetailsPanel">
                    <div class="client-details-empty">
                        <p>Select a client to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/storage.js"></script>
    <script src="../js/nav.js?v=3"></script>
    <script src="../js/api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const token = storage.getToken();
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            const currentUser = storage.getCurrentUser();
            if (!currentUser || currentUser.role !== 'trainer') {
                alert('This page is for trainers only');
                window.location.href = 'dashboard.html';
                return;
            }

            // Navigation is now auto-initialized by nav.js

            const logoutLink = document.getElementById("logout-link");
            if (logoutLink) {
                logoutLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    } else {
                        storage.clearSession();
                        window.location.href = 'login.html';
                    }
                });
            }

            loadClients();
        });

        async function loadClients() {
            const container = document.getElementById('clientsContainer');

            try {
                const response = await api.trainer.getAssignedClients();
                const clients = response.data || [];

                // Update overview stats
                let totalWorkouts = 0;
                let totalCalories = 0;

                for (const client of clients) {
                    try {
                        const clientDetails = await api.trainer.getClientDetails(client._id);
                        totalWorkouts += clientDetails.data.stats.totalWorkouts;
                        totalCalories += clientDetails.data.stats.totalCalories;
                    } catch (error) {
                        console.error('Error fetching client details:', error);
                    }
                }

                const avgStreak = 0; // Can be calculated from individual stats

                document.getElementById('totalClients').textContent = clients.length;
                document.getElementById('totalWorkouts').textContent = totalWorkouts;
                document.getElementById('totalCalories').textContent = totalCalories.toLocaleString();
                document.getElementById('avgStreak').textContent = avgStreak;

                if (clients.length === 0) {
                    container.innerHTML = `
                        <div class="empty-clients">
                            <h3>No clients yet</h3>
                            <p>Members can select you as their trainer to appear here</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                for (const client of clients) {
                    try {
                        const clientDetails = await api.trainer.getClientDetails(client._id);
                        const stats = clientDetails.data.stats || {};
                        const recentWorkouts = (stats.recentWorkouts || []).slice(0, 5);

                        const firstName = client.profile?.firstName || 'Client';
                        const lastName = client.profile?.lastName || '';
                        const fullName = `${firstName} ${lastName}`.trim();

                        const card = document.createElement('div');
                        card.className = 'client-card';
                        card.dataset.clientId = client._id;

                        card.innerHTML = `
                            <div class="client-header">
                                <div>
                                    <div class="client-name">${fullName}</div>
                                    <div class="client-email">${client.email}</div>
                                </div>
                            </div>
                            <div class="client-stats">
                                <div class="client-stat">
                                    <div class="value">${stats.totalWorkouts || 0}</div>
                                    <div class="label">Total Workouts</div>
                                </div>
                                <div class="client-stat">
                                    <div class="value">${stats.totalCalories || 0}</div>
                                    <div class="label">Calories Burned</div>
                                </div>
                                <div class="client-stat">
                                    <div class="value">${Math.round(stats.avgDurationPerWorkout) || 0}</div>
                                    <div class="label">Avg. Duration (min)</div>
                                </div>
                            </div>
                            ${recentWorkouts.length > 0 ? `
                                <div class="workout-history">
                                    <h4 style="margin-bottom: 15px; color: #5A00FF;">Recent Workouts</h4>
                                    ${recentWorkouts.map(workout => `
                                        <div class="workout-item">
                                            <div class="workout-date">${new Date(workout.date).toLocaleDateString()}</div>
                                            <div class="workout-details">
                                                <span class="workout-muscle">${workout.exercises?.length || 0} exercises</span>
                                            </div>
                                            <div class="workout-calories">ðŸ”¥ ${workout.totalCalories || 0} cal</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p style="color: #666; margin-top: 20px;">No workouts recorded yet</p>'}
                        `;

                        card.addEventListener('click', function () {
                            showClientDetails(client, clientDetails.data);
                        });

                        container.appendChild(card);
                    } catch (error) {
                        console.error('Error loading client:', error);
                    }
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                container.innerHTML = `
                    <div class="empty-clients">
                        <h3>Error loading clients</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function showClientDetails(client, details) {
            const panel = document.getElementById('clientDetailsPanel');
            const stats = details.stats || {};

            const firstName = client.profile?.firstName || 'Client';
            const lastName = client.profile?.lastName || '';
            const fullName = `${firstName} ${lastName}`.trim();

            const recentWorkouts = (stats.recentWorkouts || []).slice(0, 5);
            const lastWorkout = recentWorkouts.length > 0 ? new Date(recentWorkouts[0].date).toLocaleDateString() : 'N/A';

            panel.innerHTML = `
                <div class="client-details-header">
                    <h3>${fullName}</h3>
                    <div class="client-details-subtitle">${client.email}</div>
                </div>
                <div class="client-details-grid">
                    <div class="client-details-item">
                        <div class="client-details-label">Total Workouts</div>
                        <div class="client-details-value">${stats.totalWorkouts || 0}</div>
                    </div>
                    <div class="client-details-item">
                        <div class="client-details-label">Total Calories</div>
                        <div class="client-details-value">${stats.totalCalories || 0}</div>
                    </div>
                    <div class="client-details-item">
                        <div class="client-details-label">Avg. Workout Duration</div>
                        <div class="client-details-value">${Math.round(stats.avgDurationPerWorkout) || 0} min</div>
                    </div>
                    <div class="client-details-item">
                        <div class="client-details-label">Last Workout</div>
                        <div class="client-details-value">${lastWorkout}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
