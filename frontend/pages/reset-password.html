<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Trainer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/professional.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .reset-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(30, 64, 175, 0.1);
            border: 2px solid #E0F2FE;
        }

        .reset-password-container h1 {
            text-align: center;
            color: #1E40AF;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .reset-password-container p {
            text-align: center;
            color: #64748B;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FFFFFF;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1E40AF;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            background-color: #ef4444;
        }

        .strength-fill.weak {
            width: 33%;
            background-color: #ef4444;
        }

        .strength-fill.medium {
            width: 66%;
            background-color: #f59e0b;
        }

        .strength-fill.strong {
            width: 100%;
            background-color: #10b981;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1E40AF 0%, #0891B2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .message.warning {
            background: #FEF3C7;
            color: #92400E;
            border: 1px solid #FCD34D;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #1E40AF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1E40AF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .token-invalid {
            padding: 20px;
            background: #FEE2E2;
            border: 2px solid #FCA5A5;
            border-radius: 10px;
            text-align: center;
            color: #991B1B;
        }

        .token-invalid a {
            color: #1E40AF;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="reset-password-container">
        <h1>ðŸ”‘ Reset Password</h1>
        <p>Enter your new password below.</p>

        <div id="message" class="message"></div>
        <div id="tokenInvalid" class="token-invalid" style="display: none;">
            <p>❌ This reset link is invalid or has expired.</p>
            <p><a href="./forgot-password.html">Request a new reset link →</a></p>
        </div>

        <form id="resetPasswordForm" style="display: none;">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill"></div>
                    </div>
                    <span id="strengthText">Password strength: Weak</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn-reset">
                <span class="loading"><span class="spinner"></span>Resetting...</span>
                <span class="text">Reset Password</span>
            </button>
        </form>

        <div class="back-to-login">
            <a href="./login.html">← Back to Login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        // Get token from URL (can be query param or path segment)
        const urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('token');
        
        // If not in query params, try to get from path (e.g., /reset-password/TOKEN)
        if (!token) {
            const pathSegments = window.location.pathname.split('/');
            token = pathSegments[pathSegments.length - 1];
            if (token === 'reset-password.html') token = null;
        }

        if (!token) {
            document.getElementById('tokenInvalid').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Password strength indicator
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthContainer = document.querySelector('.password-strength');
            const strengthFill = document.querySelector('.strength-fill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthContainer.classList.remove('show');
                return;
            }

            strengthContainer.classList.add('show');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 1) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Password strength: Weak';
            } else if (strength <= 2) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Password strength: Medium';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Password strength: Strong';
            }
        });

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const loadingSpan = document.querySelector('.loading');
            const textSpan = document.querySelector('.text');
            const submitBtn = document.querySelector('.btn-reset');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '❌ Passwords do not match.';
                messageDiv.style.display = 'block';
                return;
            }

            // Validate password strength
            if (newPassword.length < 8) {
                messageDiv.className = 'message warning';
                messageDiv.textContent = '⚠️ Password must be at least 8 characters.';
                messageDiv.style.display = 'block';
                return;
            }

            // Show loading state
            loadingSpan.style.display = 'inline';
            textSpan.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/reset-password/${token}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✅ Password reset successfully! Redirecting to login...';
                    messageDiv.style.display = 'block';

                    // Store token if provided (user is auto-logged in)
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '❌ ' + (data.message || 'Failed to reset password. Token may be invalid or expired.');
                    messageDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '❌ An error occurred. Please try again.';
                messageDiv.style.display = 'block';

            } finally {
                // Hide loading state
                loadingSpan.style.display = 'none';
                textSpan.style.display = 'inline';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
