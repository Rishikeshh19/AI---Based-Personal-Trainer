<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Personal Trainer Assistant</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        .error-message {
            display: none;
            padding: 12px 16px;
            background: #FEE2E2;
            color: #991B1B;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #EF4444;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" style="text-decoration: none; color: inherit; cursor: pointer;">
                <h1>‚ö° AI Trainer</h1>
            </a>
            <button class="sidebar-toggle" type="button" aria-label="Toggle sidebar" title="Toggle sidebar">
                <span class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </div>
        <nav>
            <ul>
                <li id="home-item"><a href="../index.html" class="nav-link">üé™ Home</a></li>
                <li id="login-item"><a href="login.html" class="nav-link active">üîê Login</a></li>
                <li id="signup-item"><a href="signup.html" class="nav-link">üìù Signup</a></li>
                <li id="dashboard-item" style="display: none;"><a href="dashboard.html" class="nav-link">üìä
                        Dashboard</a></li>
                <li id="ai-suggestions-item" style="display: none;"><a href="ai-suggestions.html" class="nav-link">ü§ñ AI
                        Suggestions</a></li>
                <li id="progress-item" style="display: none;"><a href="progress.html" class="nav-link">üìà View
                        Progress</a></li>
                <li id="logout-item" style="display: none;"><a href="#" class="nav-link" id="logout-link">üö™ Logout</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="login-subtitle">Sign in to your fitness journey</p>

        <div class="error-message" id="passwordError"></div>
        <form id="password-form">
            <div class="form-group">
                <label for="password-email">Email Address</label>
                <input type="email" id="password-email" name="email" placeholder="your@email.com" required>
                <div class="error-message">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label for="password-password">Password</label>
                <input type="password" id="password-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <div class="error-message">Password is required</div>
            </div>
            <button type="submit">Login with Password</button>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="signup.html">Create one now</a>
            <br><br>
            <a href="forgot-password.html" style="color: #666; font-size: 14px;">Forgot password?</a>
        </div>
    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/storage.js"></script>
    <script>
        // PASSWORD LOGIN
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('password-email').value.trim();
            const password = document.getElementById('password-password').value;
            const errorDiv = document.getElementById('passwordError');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                errorDiv.classList.remove('show');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';

                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Success
                storage.setSession(data.data, data.token);

                // Store profile status
                if (data.isProfileComplete !== undefined) {
                    localStorage.setItem('isProfileComplete', data.isProfileComplete);
                }

                // Check profile completion
                if (data.isProfileComplete === false) {
                    window.location.href = 'profile.html?setup=true';
                } else {
                    // Redirect based on role
                    if (data.data.role === 'trainer') {
                        window.location.href = 'trainer-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login with Password';
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const token = storage.getToken();
            if (token) {
                // Already logged in, redirect
                window.location.href = 'dashboard.html';
                return;
            }

            if (typeof updateNavigation === 'function') {
                updateNavigation(token);
            }

            const logoutLink = document.getElementById("logout-link");
            if (logoutLink) {
                logoutLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    } else {
                        storage.clearSession();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
