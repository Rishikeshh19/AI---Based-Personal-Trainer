<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AI Trainer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/professional.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .forgot-password-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(30, 64, 175, 0.1);
            border: 2px solid #E0F2FE;
        }

        .forgot-password-container h1 {
            text-align: center;
            color: #1E40AF;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .forgot-password-container p {
            text-align: center;
            color: #64748B;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FFFFFF;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1E40AF;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1E40AF 0%, #0891B2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #1E40AF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1E40AF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h1>üîê Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>

        <div id="message" class="message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <button type="submit" class="btn-reset">
                <span class="loading"><span class="spinner"></span>Sending...</span>
                <span class="text">Send Reset Link</span>
            </button>
        </form>

        <div class="back-to-login">
            <a href="./login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const loadingSpan = document.querySelector('.loading');
            const textSpan = document.querySelector('.text');
            const submitBtn = document.querySelector('.btn-reset');

            // Show loading state
            loadingSpan.style.display = 'inline';
            textSpan.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ Password reset link sent! Please check your email.';
                    messageDiv.style.display = 'block';

                    // In development, show the reset link directly
                    if (data.resetUrl) {
                        const devLink = document.createElement('div');
                        devLink.style.cssText = 'margin-top: 15px; padding: 10px; background: #FEF3C7; border: 2px solid #F59E0B; border-radius: 5px;';
                        devLink.innerHTML = `<strong>Development Mode:</strong><br><a href="${data.resetUrl}" style="color: #1E40AF; word-break: break-all;">${data.resetUrl}</a>`;
                        messageDiv.parentNode.insertBefore(devLink, messageDiv.nextSibling);
                    }

                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '‚ùå ' + (data.message || 'Failed to send reset link. Please try again.');
                    messageDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Failed to send reset link. Please try again.';
                messageDiv.style.display = 'block';

            } finally {
                // Hide loading state
                loadingSpan.style.display = 'none';
                textSpan.style.display = 'inline';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
