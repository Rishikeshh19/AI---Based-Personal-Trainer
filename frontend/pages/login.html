<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Personal Trainer Assistant</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/professional.css">
    <link rel="stylesheet" href="../css/responsive.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-message {
            display: none;
            padding: 12px 16px;
            background: #FEE2E2;
            color: #991B1B;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #EF4444;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar glass">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-dumbbell"></i>
                <h1>AI Trainer Pro</h1>
            </div>
            <button class="mobile-menu-toggle" type="button" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li id="login-item"><a href="login.html" class="nav-link active"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li id="signup-item"><a href="signup.html" class="nav-link btn-signup"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                <li id="dashboard-item" style="display: none;"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li id="ai-suggestions-item" style="display: none;"><a href="ai-suggestions.html" class="nav-link"><i class="fas fa-robot"></i> AI Coach</a></li>
                <li id="progress-item" style="display: none;"><a href="progress.html" class="nav-link"><i class="fas fa-chart-line"></i> Progress</a></li>
                <li id="logout-item" style="display: none;"><a href="#" class="nav-link" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="login-container">
        <h1>Welcome Back</h1>
        <p class="login-subtitle">Sign in to your fitness journey</p>

        <div class="error-message" id="passwordError"></div>
        <form id="password-form">
            <div class="form-group">
                <label for="password-email">Email Address</label>
                <input type="email" id="password-email" name="email" placeholder="your@email.com" required>
                <div class="error-message">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label for="password-password">Password</label>
                <input type="password" id="password-password" name="password" placeholder="••••••••" required>
                <div class="error-message">Password is required</div>
            </div>
            <button type="submit">Login with Password</button>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="signup.html">Create one now</a>
            <br><br>
            <a href="forgot-password.html" style="color: #666; font-size: 14px;">Forgot password?</a>
        </div>
    </div>

    <script src="../js/nav.js"></script>
        <script src="../js/storage.js"></script>
    <script>
        // PASSWORD LOGIN
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('password-email').value.trim();
            const password = document.getElementById('password-password').value;
            const errorDiv = document.getElementById('passwordError');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            try {
                errorDiv.classList.remove('show');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';

                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Success - store session
                localStorage.setItem('token', data.token);
                localStorage.setItem('current_user', JSON.stringify(data.data));

                // Store profile status (optional, no longer mandatory)
                if (data.isProfileComplete !== undefined) {
                    localStorage.setItem('isProfileComplete', data.isProfileComplete);
                }

                // Small delay to ensure storage is written
                setTimeout(() => {
                    // Always redirect to dashboard based on role (profile is optional)
                    if (data.data.role === 'trainer') {
                        window.location.href = '/pages/trainer-dashboard.html';
                    } else {
                        window.location.href = '/pages/dashboard.html';
                    }
                }, 100);

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = '❌ ' + error.message;
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login with Password';
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const token = localStorage.getItem('token');
            if (token) {
                // Already logged in, redirect to appropriate dashboard
                const userStr = localStorage.getItem('current_user');
                if (userStr) {
                    try {
                        const user = JSON.parse(userStr);
                        if (user.role === 'trainer') {
                            window.location.href = '/pages/trainer-dashboard.html';
                        } else {
                            window.location.href = '/pages/dashboard.html';
                        }
                    } catch (e) {
                        console.error('Error parsing user:', e);
                    }
                }
                return;
            }

            if (typeof updateNavigation === 'function') {
                updateNavigation(token);
            }

            const logoutLink = document.getElementById("logout-link");
            if (logoutLink) {
                logoutLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    } else {
                        storage.clearSession();
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
