<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients Interaction - AI Personal Trainer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/professional.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <style>
        .interaction-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .clients-list {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.1);
            border: 2px solid #E0F2FE;
        }

        .client-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #E0F2FE;
            cursor: pointer;
            transition: background 0.2s;
        }

        .client-item:hover {
            background: #F0F9FF;
        }

        .client-item:last-child {
            border-bottom: none;
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .client-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1E40AF 0%, #0891B2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .client-details h3 {
            margin: 0 0 4px 0;
            color: #1E40AF;
            font-size: 16px;
        }

        .client-details p {
            margin: 0;
            color: #64748B;
            font-size: 14px;
        }

        .message-badge {
            background: #EF4444;
            color: white;
            border-radius: 12px;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .chat-container {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(30, 64, 175, 0.1);
            min-height: 500px;
            display: flex;
            flex-direction: column;
            border: 2px solid #E0F2FE;
        }

        .chat-header {
            border-bottom: 2px solid #E0F2FE;
            padding-bottom: 16px;
            margin-bottom: 20px;
        }

        .chat-header h2 {
            margin: 0;
            color: #1E40AF;
            font-size: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            max-height: 400px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.trainer {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1E40AF 0%, #0891B2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.client .message-avatar {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            background: #f9fafb;
        }

        .message.trainer .message-content {
            background: #1E40AF;
            color: white;
        }

        .message-text {
            margin: 0 0 4px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            color: #666;
        }

        .message.trainer .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input-container {
            border-top: 1px solid #E8EBED;
            padding-top: 16px;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #E8EBED;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #1E40AF;
        }

        .send-button {
            padding: 12px 24px;
            background: #1E40AF;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #3F2C70;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html" style="text-decoration: none; color: inherit; cursor: pointer;">
                <h1>AI Trainer</h1>
            </a>
            <button class="sidebar-toggle" type="button" aria-label="Toggle sidebar" title="Toggle sidebar">
                <span class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>
        </div>
        <nav>
            <ul>
                <!-- Navigation items will be injected by nav.js -->
                <li><a href="trainer-dashboard.html" class="nav-link">My Clients</a></li>
                <li><a href="client-progress.html" class="nav-link">Client Progress</a></li>
                <li><a href="clients-interaction.html" class="nav-link active">Client Interaction</a></li>
                <li class="ml-auto"><a href="profile.html" class="nav-link">My Profile</a></li>
                <li><a href="#" class="nav-link" id="logout-link">Logout</a></li>
        </nav>
    </div>

    <main>
        <h1>Clients Interaction</h1>
        <p style="color: #666; margin-bottom: 30px;">Communicate with your clients</p>

        <div class="interaction-container">
            <div class="clients-list">
                <h2 style="margin-bottom: 20px; color: #1E40AF;">Your Clients</h2>
                <div id="clientsList">
                    <div class="empty-state">
                        <div class="spinner"></div>
                        <p>Loading clients...</p>
                    </div>
                </div>
            </div>

            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="chat-header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 id="chatClientName" style="margin: 0;">Select a client</h2>
                        <button id="clearChatBtn" class="send-button" style="padding: 8px 16px; font-size: 13px; background: #EF4444;">Clear Chat</button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/storage.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/dark-mode.js"></script>
    <script>
        let selectedClientId = null;
        let pollingInterval = null;
        let currentUser = null;
        let lastMessageCount = -1;

        document.addEventListener("DOMContentLoaded", function () {
            const token = storage.getToken();
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            currentUser = storage.getCurrentUser();
            if (!currentUser || currentUser.role !== 'trainer') {
                alert('This page is for trainers only');
                window.location.href = 'dashboard.html';
                return;
            }

            const logoutLink = document.getElementById("logout-link");
            if (logoutLink) {
                logoutLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    } else {
                        storage.clearSession();
                        window.location.href = 'login.html';
                    }
                });
            }

            document.getElementById('clearChatBtn')?.addEventListener('click', clearChat);
            loadClients();
        });

        async function loadClients() {
            const container = document.getElementById('clientsList');

            try {
                const response = await api.trainer.getAssignedClients();
                const clients = response.data || [];

                if (clients.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No clients yet</h3>
                            <p>Members can select you as their trainer to appear here</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                clients.forEach(client => {
                    const firstName = client.profile?.firstName || 'Client';
                    const lastName = client.profile?.lastName || '';
                    const fullName = `${firstName} ${lastName}`.trim();
                    const initials = firstName.charAt(0) + (lastName.charAt(0) || '');

                    const item = document.createElement('div');
                    item.className = 'client-item';
                    item.innerHTML = `
                        <div class="client-info">
                            <div class="client-avatar">${initials}</div>
                            <div class="client-details">
                                <h3>${fullName}</h3>
                                <p>${client.email}</p>
                            </div>
                        </div>
                    `;

                    item.addEventListener('click', () => selectClient(client));
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading clients:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading clients</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function selectClient(client) {
            // Clear previous polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            selectedClientId = client._id;
            const firstName = client.profile?.firstName || 'Client';
            const lastName = client.profile?.lastName || '';
            const fullName = `${firstName} ${lastName}`.trim();

            document.getElementById('chatClientName').textContent = fullName;
            document.getElementById('chatContainer').style.display = 'flex';

            // Reset message count for new client
            lastMessageCount = -1;

            // Load conversation
            await loadConversation();

            // Start polling for new messages every 10 seconds
            pollingInterval = setInterval(loadConversation, 10000);
        }

        async function clearChat() {
            if (!selectedClientId) return;
            if (!confirm('Are you sure you want to delete this conversation? This cannot be undone.')) return;

            try {
                const response = await fetch(`http://localhost:8000/api/messages/${selectedClientId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${storage.getToken()}`
                    }
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById('chatMessages').innerHTML = `
                        <div class="empty-state">
                            <p>No messages yet. Start the conversation!</p>
                        </div>
                    `;
                    lastMessageCount = 0;
                    alert('Chat cleared successfully');
                } else {
                    alert(result.message || 'Failed to clear chat');
                }
            } catch (error) {
                console.error('Error clearing chat:', error);
                alert('Error clearing chat');
            }
        }

        async function loadConversation() {
            if (!selectedClientId) return;

            try {
                const response = await api.messages.getConversation(selectedClientId);
                const messages = response.data || [];

                // Simple diffing: only update if count changed or empty
                if (messages.length !== lastMessageCount) {
                    displayMessages(messages);
                    lastMessageCount = messages.length;
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');

            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="empty-state">
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                return;
            }

            chatMessages.innerHTML = '';

            messages.forEach(msg => {
                const isCurrentUser = msg.sender._id === currentUser.id;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isCurrentUser ? 'trainer' : 'client'}`;

                const senderName = isCurrentUser
                    ? (currentUser.username || 'You')
                    : (msg.sender.username || 'Client');
                const initials = senderName.substring(0, 2).toUpperCase();

                const messageTime = new Date(msg.createdAt).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.innerHTML = `
                    <div class="message-avatar">${initials}</div>
                    <div class="message-content">
                        <p class="message-text">${escapeHtml(msg.message)}</p>
                        <div class="message-time">${messageTime}</div>
                    </div>
                `;

                chatMessages.appendChild(messageDiv);
            });

            // Auto-scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('sendButton')?.addEventListener('click', sendMessage);
        document.getElementById('messageInput')?.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !selectedClientId) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            try {
                await api.messages.send(selectedClientId, message);
                input.value = '';

                // Reload conversation immediately
                await loadConversation();
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clean up polling when page unloads
        window.addEventListener('beforeunload', function () {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>

</html>
